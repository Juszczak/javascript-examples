<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CDV</title>
  </head>

  <body>
    <div class="bg-dark">
      <nav class="navbar navbar-dark sticky-top navbar-expand container">
        <a class="navbar-brand" href="#"><i class="fas fa-home"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#cases">Cases</a>
            <a class="nav-item nav-link" href="#todo">Todo</a>
            <a class="nav-item nav-link" href="#voice">Voice</a>
            <a class="nav-item nav-link" href="#exchange">Exchange</a>
            <a class="nav-item nav-link" href="#notify">Notify</a>
            <a class="nav-item nav-link" href="#chart"> Chart</a>
            <a class="nav-item nav-link" href="#map">Map</a>
          </div>
        </div>
      </nav>
    </div>

    <div class="container pt-3" id="app">
      <div class="container view" id="home">
        <div class="jumbotron">
          <div class="container">
            <h1 class="display-1">Hello!</h1>
          </div>
        </div>
      </div>
      <div class="container view" id="todo">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Todo</h2>
            <ul class="list-group" id="todo-list"></ul>
            <div class="alert alert-secondary" role="alert" id="todo-empty-alert">
              You have nothing to do.
            </div>
            <form id="todo-form" class="mt-4">
              <div class="input-group">
                <input class="form-control" name="todo-input" id="todo-input" placeholder="New todo text…" />
                <div class="input-group-append">
                  <button type="submit" class="btn btn-outline-primary">
                    Add new todo
                  </button>
                  <button type="reset" class="btn btn-outline-secondary">
                    Clear todo text
                  </button>
                </div>
              </div>
            </form>
            <div class="alert alert-danger mt-4 mb-0" role="alert" id="todo-text-alert">
              You cannot add empty todo!
            </div>
          </div>
        </div>
      </div>
      <div class="container view" id="cases">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Cases</h2>
            <div class="row pt-3">
              <div class="col">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-upload"></i></span>
                  </div>
                  <input class="form-control" type="text" id="case-source-input" placeholder="Source text…" />
                  <select class="custom-select" id="case-target-select">
                    <option selected disabled>Select target case…</option>
                    <option value="camelCase">camelCase</option>
                    <option value="kebabCase">kebab-case</option>
                    <option value="lowerCase">lower case</option>
                    <option value="snakeCase">snake_case</option>
                    <option value="startCase">Start Case</option>
                    <option value="upperCase">UPPER CASE</option>
                  </select>
                  <div class="input-group-append">
                    <button class="btn btn-outline-dark" type="button" id="case-apply-btn">Apply!</button>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-download"></i></span>
                  </div>
                  <input class="form-control" type="text" id="case-target-input" readonly />
                  <div class="input-group-append">
                    <button id="case-copy-btn" class="btn btn-outline-secondary" type="button">
                      <i class="fas fa-copy"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="alert alert-danger mb-0 mt-3" role="alert" id="case-alert-danger">
              Select target case!
              <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="alert alert-warning mb-0 mt-3" role="alert" id="case-alert-warning">
              Empty source phrase!
              <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="alert alert-success mb-0 mt-3" role="alert" id="case-aler-success">
              Copied to clipboard!
              <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container view" id="voice">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Voice</h2>
            <div class="row">
              <div class="col">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="languages">
                      <i class="fas fa-language"></i>
                    </label>
                  </div>
                  <select class="custom-select" id="voice-languages-select"></select>
                </div>
              </div>
              <div class="col">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="voices">
                      <i class="fas fa-voicemail"></i>
                    </label>
                  </div>
                  <select class="custom-select" id="voice-voices-select"></select>
                </div>
              </div>
            </div>
            <div class="input-group mt-3">
              <textarea class="form-control" id="voice-phrase">Hello!</textarea>
            </div>
            <div class="mt-3">
              <button type="button" class="btn btn-primary btn-lg" id="voice-speak-btn">
                <i class="fas fa-volume-up"></i>
                <span>Speak!</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container view" id="exchange">
        <h2>Exchange</h2>
      </div>
      <div class="container view" id="notify">
        <h2>Notify</h2>
      </div>
      <div class="container view" id="chart">
        <h2>Chart</h2>
      </div>
      <div class="container view" id="map">
        <h2>Map</h2>
      </div>
    </div>
  </body>
</html>
